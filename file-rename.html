            // ë°°ì¹˜ ì²˜ë¦¬ë¥¼ ìœ„í•œ í•¨ìˆ˜
            function processBatch(files) {
                return new Promise((resolve, reject) => {
                    let processedCount = 0;
                    const results = [];

                    // ì´ì „ ë¦¬ìŠ¤ë„ˆ ì œê±°
                    ipcRenderer.removeAllListeners('rename-batch-complete');
                    ipcRenderer.removeAllListeners('rename-batch-error');

                    // ê²°ê³¼ ìˆ˜ì‹  ë¦¬ìŠ¤ë„ˆ
                    ipcRenderer.once(
                        'rename-batch-complete',
                        (event, batchResults) => {
                            try {
                                if (Array.isArray(batchResults)) {
                                    results.push(...batchResults);
                                    processedCount += batchResults.length;

                                    // ëª¨ë“  íŒŒì¼ ì²˜ë¦¬ ì™„ë£Œ ì‹œ
                                    if (processedCount >= files.length) {
                                        removeProgressBar();
                                        resolve(results);
                                    }
                                }
                            } catch (error) {
                                removeProgressBar();
                                reject(error);
                            }
                        }
                    );

                    // ì˜¤ë¥˜ ìˆ˜ì‹  ë¦¬ìŠ¤ë„ˆ
                    ipcRenderer.once('rename-batch-error', (event, error) => {
                        removeProgressBar();
                        reject(
                            new Error(
                                error.message ||
                                    'íŒŒì¼ëª… ë³€ê²½ ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.'
                            )
                        );
                    });

                    // íŒŒì¼ëª… ë³€ê²½ ìš”ì²­ ì „ì†¡
                    ipcRenderer.send('execute-rename', files);
                });
            }

            // ë³€ê²½ ê²°ê³¼ ë Œë”ë§
            function renderRenameResults(results) {
                const renameResults = document.getElementById('rename-results');
                const renameBackdrop =
                    document.getElementById('rename-backdrop');
                const resultTreeView =
                    document.getElementById('result-tree-view');

                // ë©”ëª¨ë¦¬ íš¨ìœ¨ì„ ìœ„í•´ ê¸°ì¡´ ê²°ê³¼ ì´ˆê¸°í™”
                resultTreeView.innerHTML = '';

                // ê²°ê³¼ ë¶„ë¥˜ ìµœì í™”
                const successResults = [];
                const failedResults = [];

                for (let i = 0; i < results.length; i++) {
                    if (results[i].success) {
                        successResults.push(results[i]);
                    } else {
                        failedResults.push(results[i]);
                    }

                // DOM ì—…ë°ì´íŠ¸ ìµœì†Œí™”ë¥¼ ìœ„í•´ DocumentFragment ì‚¬ìš©
                const fragment = document.createDocumentFragment();

                // í†µê³„ ì—…ë°ì´íŠ¸
                document.getElementById('success-count').textContent =
                    successResults.length;
                document.getElementById('failed-count').textContent =
                    failedResults.length;

                // ì„±ê³µ ê²°ê³¼ ì„¹ì…˜ ìƒì„±
                if (successResults.length > 0) {
                    const successSection = createResultSection(
                        'success',
                        successResults

                    fragment.appendChild(successSection);

                // ì‹¤íŒ¨ ê²°ê³¼ ì„¹ì…˜ ìƒì„±
                if (failedResults.length > 0) {

                        failedResults

                    fragment.appendChild(failedSection);
                }

                // í•œ ë²ˆì˜ DOM ì—…ë°ì´íŠ¸ë¡œ ì²˜ë¦¬
                resultTreeView.appendChild(fragment);

                // ìŠ¬ë¼ì´ë“œ ë©”ë‰´ í‘œì‹œ
                renameResults.classList.add('open');
                renameBackdrop.classList.add('open');
            }

            // ê²°ê³¼ ì„¹ì…˜ ìƒì„± í•¨ìˆ˜
            function createResultSection(type, items) {
                const section = document.createElement('div');
                section.className = `result-section ${type}`;

                const header = document.createElement('div');
                header.className = 'result-section-header';
                header.innerHTML = `
                    <span class="tree-toggle">â–¼</span>
                    <span class="tree-folder-icon">${
                        type === 'success' ? 'âœ…' : 'âŒ'
                    }</span>
                    <span class="tree-folder-name">${
                        type === 'success' ? 'ì„±ê³µ' : 'ì‹¤íŒ¨'
                    } (${items.length}ê°œ)</span>
                `;

                const content = document.createElement('div');
                content.className = 'result-section-content';

                // ê²°ê³¼ íŠ¸ë¦¬ ìƒì„±
                const tree = groupFilesByFolder(
                    items.map((item) => ({
                        oldPath: item.oldPath,
                        newPath:
                            type === 'success' ? item.newPath : item.oldPath,
                        error: item.error,
                    }))
                );

                if (type === 'success') {
                    renderSuccessTree(tree, content);
                } else {
                    renderFailedTree(tree, content);
                }

                // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ìµœì í™”
                header.addEventListener(
                    'click',
                    () => {
                        content.classList.toggle('hidden');
                        const toggleIcon = header.querySelector('.tree-toggle');
                        toggleIcon.textContent = content.classList.contains(
                            'hidden'
                        )
                            ? 'â–º'
                            : 'â–¼';
                    },
                    { passive: true }
                );

                section.appendChild(header);
                section.appendChild(content);
                return section;
            }

            // íŒŒì¼ì„ í´ë”ë³„ë¡œ ê·¸ë£¹í™”
            function groupFilesByFolder(files) {
                const tree = {};

                files.forEach(({ oldPath, newPath }) => {
                    const dir = path.dirname(oldPath);
                    const parts = dir.split(path.sep);
                    let current = tree;

                    parts.forEach((part) => {
                        if (!current[part]) {
                            current[part] = {
                                _files: [],
                                _path: dir,
                            };
                        }
                        current = current[part];
                    });

                    current._files.push({
                        oldPath,
                        newPath,
                        oldName: path.basename(oldPath),
                        newName: path.basename(newPath),
                    });
                });

                return tree;
            }

            function renderTree(tree, parentElement) {

                    if (tree[folderName]._files) {

                                file.oldPath +

                                file.oldName +

                            fileElement.dataset.path = file.oldPath;

                            filesFragment.appendChild(fileElement);
                        });
                        folderContent.appendChild(filesFragment);

                    folderElement.appendChild(folderHeader);

                }

                parentElement.appendChild(fragment);
            }
